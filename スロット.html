    <script>

        let stopSymbols = ["", "", ""]; // åœæ­¢ã—ãŸã‚¹ãƒ­ãƒƒãƒˆã®çµµæŸ„ã‚’ä¿æŒ
        let spinningFlags = [false, false, false]; // å„ã‚¹ãƒ­ãƒƒãƒˆã®å›è»¢çŠ¶æ…‹ã‚’ç®¡ç†

        // åœæ­¢ãƒœã‚¿ãƒ³ãŒæŠ¼ã•ã‚ŒãŸã¨ãã®å‹•ä½œ
        stopButtons.forEach((stopButton) => {

                if (!stoppedSlots[slotIndex]) {

        spinButton.addEventListener("click", function() {
            if (spinning) return; // ã™ã§ã«å›è»¢ä¸­ã®å ´åˆã€ä½•ã‚‚ã—ãªã„

            stoppedSlots = [false, false, false]; // åœæ­¢çŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆ
            stopSymbols = ["", "", ""]; // åœæ­¢ã—ãŸçµµæŸ„ã‚’ãƒªã‚»ãƒƒãƒˆ
            spinningFlags = [true, true, true]; // ã‚¹ãƒ­ãƒƒãƒˆã‚’å›è»¢ã•ã›ã‚‹ãƒ•ãƒ©ã‚°ã‚’ç«‹ã¦ã‚‹
            slots.forEach(slot => slot.classList.add("spinning"));

            spinningFlags[index] = false; // å›è»¢ãƒ•ãƒ©ã‚°ã‚’ç«‹ã¦ã€å›è»¢ã‚’åœæ­¢

            const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];

            if (stoppedSlots.every(status => status)) {
